<!DOCTYPE html>
<html>
<head>
	<title>Logo-search</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="//fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1 class="title">Society Education Programs</h1>
		</div>
		<form class="options">
			<select id="program-type">
				<option value="" selected disabled hidden>Program Type</option>
				<option value="scholarship-program">Scholarship Program</option>
				<option value="loan-program">Loan Program</option>
			</select>
			<select id="education-level">
				<option value="" selected disabled hidden>Education Level</option>
				<option value="K-8">Kindergarten-8th grade</option>
				<option value="Highschool">Highschool</option>
			</select>
			<button type="search" class="search-button">Search</button>
		</form>
	</div>
	<div class="container logos">
		<div class="row">
			<div class="col-xs-3"><img class="aci" src="/logo-search/img/aci.png"></div>
			<div class="col-xs-3"><img class="acm" src="/logo-search/img/acmFade.png"></div>
			<div class="col-xs-3"><img class="afe" src="/logo-search/img/afeFade.png"></div>
			<div class="col-xs-3"><img class="aci" src="/logo-search/img/aci.png"></div>
		</div>
		<div class="row">
			<div class="col-xs-3"><img class="acm" src="/logo-search/img/acmFade.png"></div>
			<div class="col-xs-3"><img class="aci" src="/logo-search/img/aci.png"></div>
			<div class="col-xs-3"><img class="afe" src="/logo-search/img/afeFade.png"></div>
			<div class="col-xs-3"><img class="afe" src="/logo-search/img/afeFade.png"></div>
		</div>
	</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script type="text/javascript" src= app.js></script>
</body>
</html>
